name: Tests Light
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  playwright-tests:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - name: Print GITHUB_EVENT_PATH
      run: |
        cat $GITHUB_EVENT_PATH

    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install chromium
    - name: Run Playwright tests
      run: npx playwright test

    - name: Manually upload blob report to Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: manual-blob-report
        path: blob-report

  merge-reports:
    if: always()
    needs: [playwright-tests]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: npm ci
      env:
        PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

    - name: Download Blob Reports from Artifacts
      uses: actions/download-artifact@v4
      with:
        path: all-blob-reports
        pattern: manual-blob-report-*
        merge-multiple: true

    - name: Merge into HTML Report
      run: |
        npx playwright merge-reports --reporter html ./all-blob-reports

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: html-report-manual-${{ github.run_attempt }}
        path: playwright-report
