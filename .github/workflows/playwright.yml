name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  playwright-tests:
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2]
        shardTotal: [2]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install chromium
    - name: Run Playwright tests
      run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

    - name: Upload blob report via action
      if: always()
      uses: ./.github/actions/upload-blob-report
      with:
        report_dir: 'blob-report'
        job_name: playwright-tests-${{ matrix.shardIndex }}
        connection_string: '${{ secrets.AZURE_CONNECTION_STRING_FOR_BLOB_REPORT }}'

    - name: Manually upload blob report to Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: manual-blob-report-${{ matrix.shardIndex }}
        path: blob-report

  merge-reports:
    if: always()
    needs: [playwright-tests]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
      env:
        PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

    - name: Download Blob Reports from Artifacts
      uses: actions/download-artifact@v4
      with:
        path: all-blob-reports
        pattern: manual-blob-report-*
        merge-multiple: true

    - name: Merge into HTML Report
      run: |
        npx playwright merge-reports --reporter html ./all-blob-reports

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: html-report-manual-${{ github.run_attempt }}
        path: playwright-report
