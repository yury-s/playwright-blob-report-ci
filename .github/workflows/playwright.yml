name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        shard: [1/2, 2/2]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install chromium
    - name: Run Playwright tests
      run: npx playwright test --shard ${{ matrix.shard }}

    - name: Upload artifacts to Azure Blob Storage
      if: always()
      run: |
        az storage blob upload-batch -s blob-report -d '$web/run-${{ github.run_id }}-${{ github.sha }}' --connection-string "${{ secrets.AZURE_CONNECTION_STRING }}"

    # On pull request first upload to artifacts, then download, merge and upload to azure in the priviledged workflow.
    - uses: actions/upload-artifact@v3
      if: always() && github.event_name == 'pull_request'
      with:
        name: blob-report
        path: blob-report
        retention-days: 30

  merge-reports:
    if: ${{ always() && github.event_name != 'pull_request' }}
    permissions:
      pull-requests: write
    needs: [test]
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: npm ci

    - name: Download Blob Reports from Azure Blob Storage
      uses: ./.github/actions/download-blob-report-from-azure
      with:
        run_dir: 'run-${{ github.run_id }}-${{ github.sha }}'

    - name: Merge into HTML Report
      run: |
        npx playwright merge-reports --reporter html --attachments missing 'run-${{ github.run_id }}-${{ github.sha }}'

    - name: Upload HTML Report to Azure Blob Storage
      run: |
        az storage blob upload-batch -s playwright-report -d '$web/run-${{ github.run_id }}-${{ github.sha }}' --connection-string "${{ secrets.AZURE_CONNECTION_STRING }}"
        echo "Report url: https://pwblobreport01.z1.web.core.windows.net/run-${{ github.run_id }}-${{ github.sha }}/index.html"

    - name: Comment on PR
      uses: actions/github-script@v6
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
            ...context.repo,
            commit_sha: context.sha,
          });
          if (prs.length === 0) {
            core.error('No pull request found for commit ' + context.sha);
            return;
          }
          const reportUrl = `https://pwblobreport01.z1.web.core.windows.net/run-${{ github.run_id }}-${{ github.sha }}/index.html`;
          core.notice('Report url: ' + reportUrl);
          const { data: response } = await github.rest.issues.createComment({
            ...context.repo,
            issue_number: prs[0].number,
            body: 'Primary test results: ' + reportUrl,
          });
          core.info('Posted comment: ' + response.html_url);
